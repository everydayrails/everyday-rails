{% include header.html %}
    
    <div  id="content">

      <h1>{{ page.title }}</h1>

      <strong>{{ page.date | date: "%B %d, %Y"  }}</strong>

      {{ content }}
      
      
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        /**
          * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread] 
          */
        (function() {
         var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
         dsq.src = 'http://everydayrails.disqus.com/embed.js';
         (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=everydayrails">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
      

    </div>
    
    <div id="sidebar">
      <div class="box">
        Possibly related:
        <ul>
        {% for post in site.related_posts limit:5 %}
          <li><a href="{{post.url}}">{{ post.title }}</a> ({{ post.date | date: "%B %d, %Y"  }})</li>
        {% endfor %}
        </ul>
      </div>
    </div>

    {% include footer.html %}

  </div>

</body>
</html>
