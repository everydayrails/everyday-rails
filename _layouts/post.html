{% include header.html %}

<body class="text-gray-900">
  {% include nav.html %}

  <div class="mx-5 md:mx-10 lg:mx-20">
    <div class="md:flex">
      <div class="md:w-3/5">
        {% if page.image %}
          <div>
            <img src="{{ page.image }}" class="mt-10 rounded-lg" />
          </div>
        {% endif %}

        <h1 class="leading-tight">{{ page.title }}</h1>

        <div class="my-5 text-sm">
          <strong>{{ page.date | date: "%B %d, %Y" }}</strong>
          <span class="ml-1">{{ page | tags }}</span>
        </div>

        {{ content }}
      </div>
      {% include sidebar.html %}
    </div>
    {% include footer.html %}
  </div>
</body>
</html>
